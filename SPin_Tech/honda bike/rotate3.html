    <script>
        const card = document.getElementById('card');
        let currentIndex = 0;
        let isDragging = false;
        let startPositionX = 0;
        let lastPositionX = 0;
        let rotationSpeed = 0;

        function showImage(index) {
            const images = card.getElementsByTagName('img');

            if (index >= 0 && index < images.length) {
                for (let i = 0; i < images.length; i++) {
                    images[i].classList.remove('show');
                }

                images[index].classList.add('show');
                currentIndex = index;

                // Show/hide the dots based on the current image index
                const dots = card.getElementsByClassName('dot');
                for (let i = 0; i < dots.length; i++) {
                    dots[i].style.display = i === index ? 'block' : 'none';
                }
            }
        }

        function rotateLeft() {
            const totalImages = card.getElementsByTagName('img').length;
            const nextIndex = (currentIndex + 1) % totalImages;
            showImage(nextIndex);
        }

        function rotateRight() {
            const totalImages = card.getElementsByTagName('img').length;
            const nextIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(nextIndex);
        }

        function smoothRotate() {
            if (rotationSpeed !== 0) {
                const totalImages = card.getElementsByTagName('img').length;
                const nextIndex = (currentIndex - rotationSpeed + totalImages) % totalImages;
                showImage(nextIndex);
                rotationSpeed *= 0.95; // Adjust the rotation speed to gradually slow down
                requestAnimationFrame(smoothRotate);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                rotateLeft();
            } else if (event.key === 'ArrowRight') {
                rotateRight();
            }
        });

        card.addEventListener('mousedown', function(event) {
            isDragging = true;
            startPositionX = event.clientX;
            lastPositionX = startPositionX;
            rotationSpeed = 0;
        });

        card.addEventListener('mousemove', function(event) {
            if (isDragging) {
                const currentPositionX = event.clientX;
                const movementX = currentPositionX - lastPositionX;
                rotationSpeed = movementX;
                lastPositionX = currentPositionX;
            }
        });

        card.addEventListener('mouseup', function() {
            isDragging = false;
            requestAnimationFrame(smoothRotate);
        });

        card.addEventListener('mouseleave', function() {
            isDragging = false;
            requestAnimationFrame(smoothRotate);
        });

        // Show the initial image
        showImage(currentIndex);

        function togglePopup(dot) {
            var popup = dot.nextElementSibling;
            if (popup.style.visibility === "visible") {
                popup.style.visibility = "hidden";
                popup.style.opacity = 1;
            } else {
                popup.style.visibility = "visible";
                popup.style.opacity = 1;
            }
        }
    </script>
